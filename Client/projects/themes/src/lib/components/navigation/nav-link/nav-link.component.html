<ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="this"></ng-container>


<ng-template #link let-link>
    <a [routerLink]="link.permalink">{{ link.label }}</a>
</ng-template>

<ng-template #menu let-link>
    <ul class="sub-menu">
        <li>{{ link.label }}</li>
        <li *ngFor="let item of link.items"></li>
    </ul>
</ng-template>

<ng-template #mega let-link>
    <ul class="mega-menu">
        <li>{{ link.label }}</li>
        <li *ngFor="let item of link.items"></li>
    </ul>
</ng-template>
